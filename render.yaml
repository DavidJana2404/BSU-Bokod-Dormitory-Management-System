services:
  - type: web
    name: bsu-bokod-dms
    runtime: docker
    plan: free
    repo: https://github.com/DavidJana2404/BSU-Bokod-Dormitory-Management-System.git
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: BSU Bokod DMS
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: bsu-bokod-dms
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: bsu-bokod-dms-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bsu-bokod-dms-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: bsu-bokod-dms-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: bsu-bokod-dms-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bsu-bokod-dms-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: MAIL_MAILER
        value: log
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: BCRYPT_ROUNDS
        value: 12
      - key: APP_TIMEZONE
        value: Asia/Manila
      - key: FILESYSTEM_DISK
        value: local
      - key: SESSION_LIFETIME
        value: 120
      # Render Optimizations
      - key: RENDER_MAX_EXECUTION_TIME
        value: 60
      - key: RENDER_MEMORY_LIMIT
        value: 512M
      - key: RENDER_DB_TIMEOUT
        value: 60
      - key: RENDER_CACHE_TTL
        value: 300
      - key: RENDER_EAGER_LOADING
        value: true
      - key: RENDER_GZIP
        value: true
      - key: DB_SSL_MODE
        value: require
      - key: DB_POOL_MIN
        value: 1
      - key: DB_POOL_MAX
        value: 10
      - key: CACHE_FILE_LOCKING
        value: true

databases:
  - name: bsu-bokod-dms-db
    plan: free
    databaseName: dms_production
    user: dms_user